<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="content">
        <div class="leftBackground">
            <div class="logo">
                <img src="./logo.png" alt="logo" class="coffee">
                <p class="logoText">CoffeeCo.</p>
            </div>
            <div class="credit">Photo on <a href="https://www.freepik.com/free-photos-vectors/coffee-beans">freepik</a>
                and original coffee logo
                on <a
                    href="https://www.seekpng.com/ipng/u2q8u2w7t4a9w7t4_coffee-creative-coffee-coffee-beans-mug-png-and/">
                    seekpng
                </a> edited by Yours Truly</div>

        </div>
        <div class="rightContainer">
            <div class="upperText">
                <div class="uselessText">
                    This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest desires. Sign up <em>now</em>.
                </div>
                <div class="moreUseless">Do it.</div>
            </div>

            <form action="#">
                <div class="signUpForm">
                    <p class="formHeader">Let's Do This!</p>
                    <div class="inputContainer">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="inputContainer">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="inputContainer">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>
                    <div class="inputContainer">
                        <label for="amount">Phone Number:</label>
                        <input type="number" id="amount" name="amount" minlength="9" maxlength="9" required>
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="inputContainer">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                </div>

                <div class="button"><button type="submit">Create Account</button></div>
            </form>
            <div class="createAccount">
                <p class="subText">Already have an account? <a href="#" class="rickRoll">Log in</a></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
