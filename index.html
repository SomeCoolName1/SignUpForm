<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Sign Up Form</title>
</head>
<div class="content">
    <div class="leftBackground">
        <div class="logo">
            <div class="logocontent">

            </div>
        </div>

    </div>
    <div class="rightContainer">

        <div class="uselessText">
            This is not a real online service! You know you need something like this in your life
            to help you realise your deepest desires. Sign up now to get started.
        </div>


        <div class="signUpForm">
            <p class="formHeader">"Let's Do This!</p>



            <div class="inputContainer">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="inputContainer">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="inputContainer">
                <label for="user_email">Email Address:</label>
                <input type="text" id="user_email" name="user_email">
            </div>
            <div class="inputContainer">
                <label for="amount">Phone Number:</label>
                <input type="text" id="amount" name="amount">
            </div>
            <div class="inputContainer">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="inputContainer">
                <label for="confirm_password">Confirm Password:</label>
                <input type="text" id="confirm_password" name="confirm_password">
            </div>

        </div>

        <button type="submit">Create Account</button>
        <p class="subText">Already have an account? Log In</p>
    </div>

    <body>



    </body>

</html>
